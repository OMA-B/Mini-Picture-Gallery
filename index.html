<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slide Show</title>
        <link rel="stylesheet" href="slide.css">
    </head>
    <body>

        <div id="word-up">
            <span>U</span>
            <span>P</span>
            <span>&</span>
            <span>O</span>
            <span>V</span>
            <span>E</span>
            <span>R</span>
        </div>

        <!-- <div class="twitterIcon">
            <img src="twitter.svg" alt="twitter icon with link to twitter a page">
        </div> -->
        
        <div id="container">
            <div class="slide-box">
                <div class="first"><img src="img/1st.png" alt=""></div>
                <div class="second"><img src="img/2nd.png" alt=""></div>
                <div class="third"><img src="img/3rd.png" alt=""></div>
                <div class="forth"><img src="img/4th.png" alt=""></div>
                <div class="fifth"><img src="img/5th.png" alt=""></div>
                <!-- <div class="sixth"><img src="img/6th.png" alt=""></div> -->
            </div>
        </div>

        <p class="info">Hover mouse or click on image!</p>

    </body>
</html>
